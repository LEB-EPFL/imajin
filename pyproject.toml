[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "leb.imajin"
version = "0.0.0"
description = "Tools to simulate optics and microscopy experiments."
authors = ["Kyle M. Douglass <kyle.douglass@epfl.ch>"]
packages = [
    { include = "leb", from = "src" }
]

[tool.poetry.dependencies]
numpy = "*"
python = ">=3.9"

[tool.poetry.dev-dependencies]
black = "*"
isort = "*"
pytest = "^7.1"
tox = "^3"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]

[tool.isort]
profile = "black"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = 
    lint
    py39
    py310
isolated_build = True

[testenv]
allowlist_externals = poetry
commands =
    poetry install -v
    poetry run pytest

[testenv:format]
allowlist_externals = 
    black
    isort
skip_install = True
commands =
    black .
    isort --apply

[testenv:lint]
allowlist_externals =
    black
    isort
skip_install = True
commands =
    black --check --diff .
    isort --check-only --diff
"""
